    <meta charset="UTF-8" />

    <title>PHero-tube</title>

    <!-- daisy ui link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

  <body class="container mx-auto">
    <head>
      <header>

        <section class="mt-10">

              <div>

                  id="sort-button"
                  class="px-5 py-2 text-lg font-medium bg-gray-200 rounded">

              </div>
              <div>
                <a class="px-5 py-2 rounded text-white text-lg bg-[#FF1F3D] font-medium" href="http://127.0.0.1:5500/blog.html">Blog</a>
              </div> 
            </div>
            <hr class="mt-10 border-2 border-gray-300" />
          </div>
        </section>
      </header>

      <main>
        <!-- tab section -->
        <section class="mt-8">
          <div
            id="tab-container"
            class="flex flex-col gap-5 justify-center text-center md:flex-row"></div>
        </section>

        <!-- result section -->
        <section class="mt-10">
          <div
            id="card-container"
            class="grid grid-cols-1 gap-6 place-items-center md:grid-cols-3 lg:grid-cols-4"></div>
        </section>

        <section id="null-card"></section>
